name: Lua CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GLUAFIXER_VERSION: 1.23.0

    steps:
      - uses: actions/checkout@v3

      - uses: JohnnyMorganz/stylua-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check lua/
